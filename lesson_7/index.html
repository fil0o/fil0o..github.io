<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../src/css/normalize.css">
    <link rel="stylesheet" href="../src/css/style.css">
    <script src="../src/js/main.js" defer></script>
    <title>Temlate</title>
</head>
<body>
    <div class="section">
        <h1 class="main-heading">
            <span class="small-heading">
                Получите видео-инструкцию
            </span>
            Как заработать свой первый миллион
        </h1>
        <div class="main-container">
            <div class="main-video">
                <iframe width="546" height="315" src="https://www.youtube.com/embed/ayVLjyWqMCs" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
            </div>
            <div class="main-form">
                <form action="#">
                    <span class="main-form-heading">Введите свой email</span>
                    <input type="text" class="main-form-input" placeholder="Ваше имя">
                    <input type="email" class="main-form-input" placeholder="Ваш email">
                    <button class="btn">Получить инструкцию</button>
                </form>
            </div>
        </div>
    </div>

    <div class="section-fichi section ">
        <h2 class="section-heading">
            Почему нужно сделать это сейчас?
        </h2>
        <div class="section-fichi-col">
            <img src="../src/img/001.png" alt="Первое преимущество">
            <p>Первое преимущество</p>
        </div>
        <div class="section-fichi-col">
            <img src="../src/img/02.png" alt="Второе преимущество">
            <p>Второе преимущество</p>
        </div>
        <div class="section-fichi-col">
            <img src="../src/img/03.png" alt="Третье преимущество">
            <p>Третье преимущество</p>
        </div>
        <div class="section-fichi-col">
            <img src="../src/img/04.png" alt="Четвертое преимущество">
            <p>Четвертое преимущество</p>
        </div>
        <button class="btn">Получить инструкцию</button>
    </div>

    <div class="section-client section">
        <h2 class="section-heading ">
            Наши клиенты
        </h2>
        <div class="section-client-col"><img src="../src/img/01.jpg" alt="Первый клиент"></div>
        <div class="section-client-col"><img src="../src/img/02.jpg" alt="Второй клиент"></div>
        <div class="section-client-col"><img src="../src/img/03.jpg" alt="Третий клиент"></div>
        <div class="section-client-col"><img src="../src/img/04.jpg" alt="Четвертый клиент"></div>
        <div class="section-client-col"><img src="../src/img/05.jpg" alt="Пятый клиент"></div>
        <div class="section-client-col"><img src="../src/img/06.jpg" alt="Шестой клиент"></div>
        <div class="section-client-col"><img src="../src/img/07.jpg" alt="Седьмой клиент"></div>
        <div class="section-client-col"><img src="../src/img/08.jpg" alt="Восьмой клиент"></div>

    </div>
  

</body>
</html>
