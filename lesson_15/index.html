<!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/main.js" defer></script>
    <title>Автоматизированная штукатурка стен</title>
  </head>
  <body>
    

    <main class="main">
      <div class="container">
        <header class="header">
          
          <div class="row align-items-center">

            <div class="col-md-3">
              <div class="logo">
                <img src="img/ГИПСОЛИТ.png" alt="Гипсолит штукатурка стен">
              </div>
            </div>
  
            <div class="col-md-2 offset-md-4">
              <a href="tel:+74957710508" class="phone-link">+7 495 771 05 08</a>
            </div>
            
            <div class="col-md-3 text-right">
              <button class="button header-btn">
                Получить консультацию
              </button>
            </div>

          </div>
          
        </header>

        <div class="main-content">
          <div class="row">
            <div class="col-md-6">
              <div class="main-title">
                <h1>Автоматизированная штукатурка стен</h1>
                <p class="main-subtitle">Идеально ровные стены <br> в кратчайшие сроки</p>
                <span>Стоимость работ <br> от <strong>300</strong> руб/м<sup>2</sup></span>
                <strong class="main-trigger">оплата по факту!</strong>
              </div>
            </div>
            <div class="col-md-4 offset-md-2">
              <div class="main-form">
                <h2 class="main-form-header">Для расчёта точной стоимости <br> <strong>закажите выезд замерщика</strong></h2>
                <form action="#">
                  <label for="main-input-name">Ваше имя</label>
                  <input class="main-form-input" type="text" id="main-input-name" name="main-input-phone">
                  <label for="main-input-phone">Ваше номер телефона</label>
                  <input class="main-form-input" type="text" id="main-input-phone" name="main-input-phone">
                  <button type="submit" class="button main-form-btn">Оставьте заявку</button>
                  <small>Подарок в день обращения*</small>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>


   
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
   
  </body>
</html>
