<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <title>Task 3_8</title>
</head>
<body>
  
    <div class="container">

        <!-- Первая секция с заголовком -->
        <div class="row heading">
            <div class="col justify-content-md-center">
                <h1 class="main-heading text-center">
                    <span class="main-heading-small">Получите видео-инструкцию</span>
                    <strong class="main-heading-big text-uppercase">Как заработать свой первый миллион</strong>
                </h1>
            </div>
        </div>

        <!-- Секция с видео и формой -->
        <div class="row video-form-section">
            <div class="col-xl-6 offset-xl-1 col-lg-8 offset-lg-2 col-md-12 col-sm-12 col-xs-12 video-section">
                <iframe width="100%" height="315" src="https://www.youtube.com/embed/ayVLjyWqMCs" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
            </div>   
            <div class="col-xl-4 col-lg-8 col-md-8 col-sm-12 col-xs-12 mx-auto">
                <div class="main-form">
                    <h2 class="section-heading text-center">Введите свой email</h2>
                    <form action="#" class="input-group-lg">
                        <input type="text" class="main-form-input form-control " placeholder="Ваше имя">
                        <input type="text" class="main-form-input form-control" placeholder="Ваш email">
                        <button class="btn btn-primary btn-lg btn-block btn-section">Получить инструкцию</button>
                    </form>
                </div>
                
            </div>   
        </div>


        <!-- Секция с преимуществами -->
        <div class="row fichi-section text-center">
            <div class="col-xl-12">
                <h2 class="section-heading  text-uppercase">
                    Почему нужно сделать это сейчас?
                </h2>
            </div>
            <div class="col-xl-3 col-lg-6 col-md-6 col-sm-6 fichi-item">
                <figure>
                    <img src="img/01.png" alt="Первое преимущество">
                </figure>
                <p class="text-center">Первое преимущество</p>
            </div>
            <div class="col-xl-3 col-lg-6 col-md-6 col-sm-6 fichi-item">
                <figure>
                    <img src="img/02.png" alt="Второе преимущество">
                </figure>
                <p>Второе преимущество</p>
            </div>
            <div class="col-xl-3 col-lg-6 col-md-6 col-sm-6 fichi-item">
                <figure>
                    <img src="img/03.png" alt="Третье преимущество">
                </figure>
                <p>Третье преимущество</p>
            </div>
            <div class="col-xl-3 col-lg-6 col-md-6 col-sm-6 fichi-item">
                <figure>
                    <img src="img/04.png" alt="Четвертое преимущество">
                </figure>
                <p>Четвертое преимущество</p>
            </div>
            <div class="col-xl-12">
                <button class="btn btn-primary btn-lg btn-section">Получить инструкцию</button>
            </div>
        </div> 

        <!-- Секция с клиентами -->
        <div class="row client-section text-center">
            <div class="col-xl-12">
                <h2 class="section-heading text-uppercase text-center">
                    Наши клиенты
                </h2>
            </div>
            <div class="col-xl-3 col-lg-4 col-md-6  client-item "><img src="img/01.jpg" alt="Клиент 1"></div>
            <div class="col-xl-3 col-lg-4 col-md-6 client-item"><img src="img/02.jpg" alt="Клиент 2"></div>
            <div class="col-xl-3 col-lg-4 col-md-6 client-item"><img src="img/03.jpg" alt="Клиент 3"></div>
            <div class="col-xl-3 col-lg-4 col-md-6 client-item"><img src="img/04.jpg" alt="Клиент 4"></div>
            <div class="col-xl-3 col-lg-4 col-md-6 client-item"><img src="img/05.jpg" alt="Клиент 5"></div>
            <div class="col-xl-3 col-lg-4 col-md-6 client-item"><img src="img/06.jpg" alt="Клиент 6"></div>
            <div class="col-xl-3 col-lg-4 col-md-6 client-item"><img src="img/07.jpg" alt="Клиент 7"></div>
            <div class="col-xl-3 col-lg-4 col-md-6 client-item"><img src="img/08.jpg" alt="Клиент 8"></div>

        </div>

    </div>

</body>
</html>
